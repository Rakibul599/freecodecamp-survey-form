<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">  
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header class="text-center">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description" class="description"><em>Thank you for taking the time to help us improve the platform</em></p>
            </header>
        
        <form action="#"  id="survey-form" class="form-label">
            <div class="form-group">
                <label for="" id="name-label">Name</label><input type="text" id="name" placeholder="Enter your name" class="form-control" required>

            </div>
            <div class="form-group">
                <label for="" id="email-label">Email</label><input type="email"  id="email" placeholder="Enter your email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for=""  id="number-label">Age (optional)</label><input type="number" id="number" min="10" max="99" placeholder="Age" class="form-control">
            </div>
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown" class="form-control">
                    <option value="Select current role" disabled selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <p><label for=""> <input type="radio" value="Definitely" name="rk" checked>Definitely</label></p>
                <p><label for=""> <input type="radio" value="Maybe" name="rk">Maybe</label></p>
                <p><label for=""> <input type="radio" value="Not sure" name="rk">Not sure</label></p>
            </div>
            <div class="form-group">
                <label for="favorite">
                  What is your favorite feature of freeCodeCamp?
                </label>
                <select name="favorite" id="favorite" class="form-control" required>
                  <option disabled>Select an option</option>
                  <option value="Student">Challenges</option>
                  <option value="Full Time Job">Projects</option>
                  <option value="Full Time Learner">Community</option>
                  <option value="Prefer not to say">Open Source</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <p><label for=""><input type="checkbox" name="" value="Front-end Projects">Front-end Projects</label></p>
                <p><label for=""><input type="checkbox" name="" value="Back-end Projects">Back-end Projects</label></p>
                <p><label for=""><input type="checkbox" name="" value="Data Visualization">Data Visualization</label></p>
                <p><label for=""><input type="checkbox" name="" value="Challenges">Challenges</label></p>
                <p><label for=""><input type="checkbox" name="" value="Open Source Community">Open Source Community</label></p>
                <p><label for=""><input type="checkbox" name="" value="Gitter help rooms">Gitter help rooms</label></p>
                <p><label for=""><input type="checkbox" name="" value="Videos">Videos</label></p>
                <p><label for=""><input type="checkbox" name="" value="City Meetups">City Meetups</label></p>
                <p><label for=""><input type="checkbox" name="" value="Wiki">Wiki</label></p>
                <p><label for=""><input type="checkbox" name="" value="Forum">Forum</label></p>
                <p><label for=""><input type="checkbox" name="" value="Additional Courses">Additional Courses</label></p>
              </div>
              <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="" id="" cols="50" rows="6" placeholder="Enter your comment here..."></textarea>
              </div>
              <div class="form-group">
                <button type="submit" id="submit">Submit</button>
              </div>
        </form>
        </div>
    </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
